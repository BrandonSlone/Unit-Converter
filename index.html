<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>

<div class="container">
    <div id="small-container-1">
        <div id="header">Metric/Imperial Unit Conversion</div>
           <input type="text" id="measurement-input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
           <span id="input-span"></span>
                
                <div><button id="convert-btn" onclick="convert()">Convert</button></div>
    </div>

    <div id="small-container-2">
        <div class="result-header">Length (Meter/Feet)</div>
            <div class="results" id="length"></div>
    </div>
    <div id="small-container-3">
        <div class="result-header">Volume (Leters/Gallons)</div>
        <div class="results" id="volume"></div>
    </div>
    <div id="small-container-4">
        <div class="result-header">Mass (Kilograms/Pounds)</div>
        <div class="results" id="mass"></div>
    </div>
</div>
    <script src="index.js"></script>
    
</body>
</html>
